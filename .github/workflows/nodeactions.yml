name: nodeactions
on:
  push: 
    branches:
      -"main"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: checkout
          uses: actions/checkout@v3
  
        - name: node.js
          uses: actions/setup-node@v3
          with:
            node-version: 16
  
        - name: install dependencies
          run: npm install
        - name: testing-app
          run: npm test
    
